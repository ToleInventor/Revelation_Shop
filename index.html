<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #FF9800;
      --text: #333;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light-gray);
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .contact-btn {
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
    }
    .phone {
      background-color: var(--primary);
      color: white;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product-image-container {
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    .product-description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
    }
    .product-price {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.3rem;
      margin: 15px 0;
    }
    .order-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .order-btn:hover {
      background-color: #3e8e41;
    }
    .loading, .error-message {
      text-align: center;
      padding: 50px;
      grid-column: 1 / -1;
    }
    .loading {
      font-size: 1.2rem;
      color: #666;
    }
    .error-message {
      color: #f44336;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Cart styles */
    .cart-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .cart-btn {
      background-color: var(--secondary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s;
    }
    .cart-btn:hover {
      transform: scale(1.1);
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      max-width: 100%;
      height: 100vh;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transition: right 0.3s;
      z-index: 1001;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .cart-item-price {
      color: var(--primary);
      font-weight: bold;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-btn {
      width: 25px;
      height: 25px;
      border: 1px solid #ddd;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }
    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 3px;
    }
    .remove-item {
      color: #f44336;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .cart-footer {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .checkout-btn:hover {
      background-color: #3e8e41;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .add-to-cart-btn {
      background-color: var(--secondary);
    }
    .add-to-cart-btn:hover {
      background-color: #e68a00;
    }
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      .cart-panel {
        width: 350px;
      }
    }
    @media (max-width: 480px) {
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
      .contact-btn {
        width: 100%;
        justify-content: center;
      }
      .cart-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Our Product Catalog</h1>
      <p>Browse our selection and add items to your cart</p>
      <div class="contact-info">
        <a href="#" class="contact-btn whatsapp" id="whatsapp-contact">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
          WhatsApp Order
        </a>
        <a href="#" class="contact-btn phone" id="phone-contact">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 15.5c-1.2 0-2.5-.2-3.6-.6h-.3c-.3 0-.5.1-.7.3l-2.2 2.2c-2.8-1.5-5.2-3.8-6.6-6.6l2.2-2.2c.3-.3.4-.7.2-1-.3-1.1-.5-2.4-.5-3.6 0-.5-.5-1-1-1H4c-.5 0-1 .5-1 1 0 9.4 7.6 17 17 17 .5 0 1-.5 1-1v-3.5c0-.5-.5-1-1-1zM19 12h2c0-5-4-9-9-9v2c3.9 0 7 3.1 7 7zm-4 0h2c0-2.8-2.2-5-5-5v2c1.7 0 3 1.3 3 3z"/>
          </svg>
          Call to Order
        </a>
      </div>
    </header>

    <div class="products-grid" id="products-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading products...</p>
      </div>
    </div>
  </div>

  <!-- Cart Button -->
  <div class="cart-container">
    <div class="cart-btn" id="cart-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items">
      <!-- Cart items will be added here -->
      <p class="empty-cart-message">Your cart is empty</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total">$0.00</span>
      </div>
      <button class="checkout-btn" id="checkout-btn">Checkout via WhatsApp</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAn8Niz8Trv7_ynFYoSgRSg-qc41imBp4M",
      authDomain: "sellers-and-buyers-app.firebaseapp.com",
      projectId: "sellers-and-buyers-app",
      storageBucket: "sellers-and-buyers-app.appspot.com",
      messagingSenderId: "963493817350",
      appId: "1:963493817350:web:78c16d24a8c7dd57582787"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Configuration
    const CONFIG = {
      whatsappNumber: "+254 100743540", // Replace with your number (with country code)
      phoneNumber: "0100743540",   // Replace with your number
      currency: "KSh"
    };

    // Cart functionality
    let cart = [];
    const cartBtn = document.getElementById('cart-btn');
    const cartPanel = document.getElementById('cart-panel');
    const closeCartBtn = document.getElementById('close-cart');
    const overlay = document.getElementById('overlay');
    const cartCount = document.getElementById('cart-count');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const whatsappContact = document.getElementById('whatsapp-contact');
    const phoneContact = document.getElementById('phone-contact');

    // Set contact links
    whatsappContact.href = `https://wa.me/${CONFIG.whatsappNumber}`;
    phoneContact.href = `tel:${CONFIG.phoneNumber}`;

    // Toggle cart panel
    cartBtn.addEventListener('click', () => {
      cartPanel.classList.add('open');
      overlay.classList.add('active');
    });

    closeCartBtn.addEventListener('click', () => {
      cartPanel.classList.remove('open');
      overlay.classList.remove('active');
    });

    overlay.addEventListener('click', () => {
      cartPanel.classList.remove('open');
      overlay.classList.remove('active');
    });

    // Add to cart function
    function addToCart(product, quantity = 1) {
      const existingItem = cart.find(item => item.id === product.id);
      
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          imageURL: product.imageURL,
          quantity: quantity
        });
      }
      
      updateCart();
      cartPanel.classList.add('open');
      overlay.classList.add('active');
    }

    // Update cart UI
    function updateCart() {
      cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-cart-message">Your cart is empty</p>';
        cartTotal.textContent = `${CONFIG.currency}0.00`;
        return;
      }
      
      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <img src="${item.imageURL || 'https://via.placeholder.com/100?text=No+Image'}" 
               alt="${item.name}" 
               class="cart-item-image"
               onerror="this.src='https://via.placeholder.com/100?text=Image+Error'">
          <div class="cart-item-details">
            <div class="cart-item-title">${item.name}</div>
            <div class="cart-item-price">${CONFIG.currency}${item.price?.toFixed(2) || '0.00'}</div>
            <div class="cart-item-quantity">
              <button class="quantity-btn minus">-</button>
              <input type="number" class="quantity-input" value="${item.quantity}" min="1">
              <button class="quantity-btn plus">+</button>
              <button class="remove-item">Remove</button>
            </div>
          </div>
        </div>
      `).join('');
      
      // Calculate total
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `${CONFIG.currency}${total.toFixed(2)}`;
      
      // Add event listeners to quantity controls
      document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.closest('.cart-item').dataset.id;
          const item = cart.find(item => item.id === id);
          if (item.quantity > 1) {
            item.quantity--;
            updateCart();
          }
        });
      });
      
      document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.closest('.cart-item').dataset.id;
          const item = cart.find(item => item.id === id);
          item.quantity++;
          updateCart();
        });
      });
      
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const id = e.target.closest('.cart-item').dataset.id;
          const item = cart.find(item => item.id === id);
          const newQuantity = parseInt(e.target.value);
          if (newQuantity >= 1) {
            item.quantity = newQuantity;
            updateCart();
          }
        });
      });
      
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.closest('.cart-item').dataset.id;
          cart = cart.filter(item => item.id !== id);
          updateCart();
        });
      });
    }

    // Checkout function
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) return;
      
      let message = `Hello! I would like to order the following items:\n\n`;
      
      cart.forEach(item => {
        message += `- ${item.name} (${CONFIG.currency}${item.price?.toFixed(2) || '0.00'}) x ${item.quantity}\n`;
      });
      
      message += `\nTotal: ${CONFIG.currency}${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)}\n\n`;
      message += `Please confirm availability and provide payment details.`;
      
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/${CONFIG.whatsappNumber}?text=${encodedMessage}`, '_blank');
    });

    // Load and display products
    async function loadProducts() {
      try {
        const snapshot = await db.collection("products").orderBy("createdAt", "desc").get();
        const container = document.getElementById('products-container');
        
        if (snapshot.empty) {
          container.innerHTML = `
            <div class="error-message">
              <p>No products available yet.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = snapshot.docs.map(doc => {
          const product = doc.data();
          return `
            <div class="product-card">
              <div class="product-image-container">
                <img src="${product.imageURL || 'https://via.placeholder.com/500x300?text=No+Image'}" 
                     alt="${product.name}" 
                     class="product-image"
                     onerror="this.src='https://via.placeholder.com/500x300?text=Image+Error'">
              </div>
              <div class="product-info">
                <h3 class="product-title">${product.name}</h3>
                <p class="product-description">${product.description || 'No description available'}</p>
                <p class="product-price">${CONFIG.currency}${product.price?.toFixed(2) || '0.00'}</p>
                <div class="quantity-controls">
                  <input type="number" class="quantity-input" value="1" min="1" id="quantity-${doc.id}">
                  <button class="order-btn add-to-cart-btn" data-id="${doc.id}">Add to Cart</button>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // Add event listeners to add to cart buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            const doc = snapshot.docs.find(doc => doc.id === id);
            const product = doc.data();
            const quantity = parseInt(document.getElementById(`quantity-${id}`).value);
            addToCart({...product, id: doc.id}, quantity);
          });
        });
        
      } catch (error) {
        document.getElementById('products-container').innerHTML = `
          <div class="error-message">
            <p>Error loading products: ${error.message}</p>
            <button class="order-btn refresh-btn" onclick="loadProducts()">Try Again</button>
          </div>
        `;
      }
    }

    // Load products when page opens
    loadProducts();
  </script>
</body>
</html>
